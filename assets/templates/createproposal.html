<div class="walletsHeader">
  <div class="sumBalanceHeader">
    <span class="sumBalance" style="color:rgb(255, 255, 255);display: inline-block;font-family: cinzelmedium;">
      <img src="assets/images/etica-logo-fond-noir-sanstitre.png" alt height="22" style="width: 19px;top: 0.5vh;height: 19px;position: relative;" /> <!-- added style width and height because etica logo appeared too small  -->
      {{sumBalance}} EGAZ
    </span>
    <span class="sumBalance" style="color:rgb(255, 255, 255);display: inline-block;font-family: cinzelmedium;">
      <img src="assets/images/etica-logo-sanstexte.png" alt height="22" style="width: 19px;top: 0.5vh;height: 19px;position: relative;" /> <!-- added style width and height because etica logo appeared too small  -->
      {{sumBalanceEti}} ETI
    </span>
  </div>
</div>

<div class="sendWrapper">
  <div class="card-panel" style="padding-bottom: 0px;">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <select id="createProposalFromAddress">
            <option value="" disabled="disabled" selected="selected">Choose your address</option>
            {{#addressData}}
              <option value="{{address}}">{{name}}
                -
                {{address}}</option>
            {{/addressData}}
          </select>
          <label for="createProposalFromAddress">From address:</label>
          <small id="createProposalFromAddressName" class="form-text text-muted"></small>
        </div>
        <div class="input-field col s6" style="top:2vh;position: relative; left:3%;">
          <i id="createProposalAvailableBosoms" class="MarginRight5" style="font-family: sairaregular;">0</i><i style="font-family: sairalight;">bosoms available on this address</i>
        </div>
      </div>
      <div class="row" style="margin-bottom: 0;">
        <div class="input-field col s6">
          <input id="createProposalDiseaseHash" class="" placeholder="Enter disease hash" type="text" value="">
          <label for="createProposalDiseaseHash" class="active">Disease hash:</label>
        </div>
        <div class="input-field col s6">
          <input id="createProposalChunkId" class="" placeholder="Enter chunk id (optional)" type="text" value="">
          <label for="createProposalChunkId" class="active">Chunk ID (optional):</label>
        </div>
      </div>
      <div class="row" style="margin-bottom: 0;">
        <div class="input-field col s6">
          <input id="createProposalTitle" class="" placeholder="Enter proposal title" type="text" value="">
          <label for="createProposalTitle" class="active">Title:</label>
        </div>
      </div>
      <div class="row" style="margin-bottom: 0;">
        <div class="input-field col s12">
          <textarea id="createProposalDescription" class="materialize-textarea" placeholder="Enter proposal description" type="textarea" value="" style="height: 11vh;color:#aaa;"></textarea>
          <label for="createProposalDescription" class="active">Description:</label>
        </div>
      </div>
      <div class="row" style="margin-bottom: 0;">
        <div class="input-field col s6">
          <input id="createProposalRawReleaseHash" class="" placeholder="Enter proposal's files content IPFS hash" type="text" value="">
          <label for="createProposalRawReleaseHash" class="active">IPFS hash:</label>
        </div>
        <div class="input-field col s6">
          <input id="createProposalFreefield" class="" placeholder="Enter additional data information (optional)" type="text" value="">
          <label for="createProposalFreefield" class="active">Free field:</label>
        </div>
      </div>
      <div class="row" style="margin-top: 0;margin-bottom: 0;">
        <div class="input-field col s12">
          <button type="button" class="button4 MarginRight5" id="btnCreateProposal">Submit Proposal</button>
        </div>
        <div class="input-field col s12" style="margin-bottom: 1vh;margin-top: 0vh;">
          <i style="position: relative;bottom: 0.5vh;font-family: sairaregular;"> <img src="assets/images/bosoms-tinylogo-dark.png" alt height="22" style="width: 23px;top: 0.5vh;height: 23px;position: relative;"/> <span style="font-family: cinzelmedium;">{{collateral}} bosoms</span> (collateral cost)</i>    
        </div>
      </div>
    </form>
  </div>
  <div id="cardTransactionsForAddress" class="card-panel" style="display: none;">
    <table id="tableTransactionsForAddress" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Block</th>
          <th>Timestamp</th>
          <th>To</th>
          <th>Value</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Block</th>
          <th>Timestamp</th>
          <th>To</th>
          <th>Value</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<!-- send details dialog -->
<div id="dlgCreateProposalWalletPassword" class="modalDialog" data-izimodal-title="Confirm Transaction" data-izimodal-subtitle="To add a proposal to Etica from this wallet, please confirm transaction" data-izimodal-icon="icon-home">
  <div class="modalBody">
    <div class="form-group sendTXInfo">
      <i class="fas fa-wallet"></i>
      <label class="nameFieldsConfirmTxs">From address:</label>
      <label class="valueFieldsConfirmTxs" id="fromCreateProposalAddressInfo"></label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label class="nameFieldsConfirmTxs">Disease Hash:</label>
      <label class="valueFieldsConfirmTxs" id="valueToCreateProposalDiseaseHash"></label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label class="nameFieldsConfirmTxs">Disease Name:</label>
      <label class="valueFieldsConfirmTxs" id="valueToCreateProposalDiseaseName"></label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label class="nameFieldsConfirmTxs">Proposal Title:</label>
      <label class="valueFieldsConfirmTxs" id="valueToCreateProposalTitle"></label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label class="nameFieldsConfirmTxs">Proposal Description:</label>
      <label class="valueFieldsConfirmTxs" id="valueToCreateProposalDescription"></label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label class="nameFieldsConfirmTxs">Proposal IPFS hash:</label>
      <label class="valueFieldsConfirmTxs" id="valueToCreateProposalRawReleaseHash"></label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label class="nameFieldsConfirmTxs">Proposal Freefield:</label>
      <label class="valueFieldsConfirmTxs" id="valueToCreateProposalFreefield"></label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label class="nameFieldsConfirmTxs">Fee to pay:</label>
      <label class="valueFieldsConfirmTxs" id="feeCreateProposalToPayInfo"></label>
      <label class="valueFieldsConfirmTxs" class="currencyTicker">EGAZ</label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label class="nameFieldsConfirmTxs">Proposal Chunk:</label>
      <label class="valueFieldsConfirmTxs" id="valueToCreateProposalChunkId"></label>
    </div>
    <hr class="sendTXdivider">
    <div class="form-group sendTXPass">
      <label for="usr">Enter your Password:</label>
      <input type="password" class=" form-control" id="CreateProposalwalletPassword">
    </div>
    <button type="button" class="btn button3 btn-dialog-confirm" id="btnCreateProposalWalletPasswordConfirm">Confirm</button>
  </div>
</div>
