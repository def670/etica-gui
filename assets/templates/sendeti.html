<div class="walletsHeader">
  <div class="sumBalanceHeader">
    <span class="sumBalance" style="color:rgb(255, 255, 255);display: inline-block;font-family: juramedium;">
      <img src="assets/images/etica-logo-fond-noir-sanstitre.png" alt height="22" style="width: 19px;top: 0.5vh;height: 19px;position: relative;" /> <!-- added style width and height because etica logo appeared too small  -->
      {{sumBalance}} EGAZ
    </span>
    <span class="sumBalance" style="color:rgb(255, 255, 255);display: inline-block;font-family: juramedium;">
      <img src="assets/images/etica-logo-sanstexte.png" alt height="22" style="width: 19px;top: 0.5vh;height: 19px;position: relative;" /> <!-- added style width and height because etica logo appeared too small  -->
      {{sumBalanceEti}} ETI
    </span>
  </div>
</div>

<div class="sendWrapper">
  <div class="card-panel">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <select id="sendEtiFromAddress">
            <option value="" disabled="disabled" selected="selected">Choose your address</option>
            {{#addressData}}
              <option value="{{address}}">{{name}}
                -
                {{address}}</option>
            {{/addressData}}
          </select>
          <label for="sendEtiFromAddress">From address:</label>
          <small id="sendEtiFromAddressName" class="form-text text-muted"></small>
        </div>
        <div class="input-field col s6">
          <label for="sendEtiToAddress" class="active">To address:</label>
          <div class="addressInputWrapper">
            <input id="sendEtiToAddress" class="" placeholder="recipient address" type="text">
            <button type="button" class="btn button3 btnSendToolButton" id="btnLookForToAddressEti">
              <i class="fas fa-search"></i>
            </button>
            <button type="button" class="btn button3 btnSendToolButton" id="btnAddToAddressBookEti">
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <small id="sendEtiToAddressName" class="form-text text-muted"></small>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="sendEtiAmmount" class="" placeholder="0" type="number" value="0">
          <label for="sendEtiAmmount" class="active">Amount:</label>
        </div>
        <div class="input-field col s6">
          <div style="display:inline;position:relative;left:4%;"><label class="MarginRight5">available:</label><span id="sendEtiMaxAmmount" style="font-family: sairaregular;">0</span><span style="font-family: juramedium;">ETI</span></div>
          <div class="input-field col s12">
            <button type="button" class="button4" id="btnSendEtiAll">Send All</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button type="button" class="button4" id="btnSendEti">Send</button>
        </div>
      </div>
    </form>
  </div>
  <div id="cardTransactionsForAddress" class="card-panel" style="display: none;">
    <table id="tableTransactionsForAddress" class="display" style="width:100%">
      <thead>
        <tr>
          <th>Block</th>
          <th>Timestamp</th>
          <th>To</th>
          <th>Value</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Block</th>
          <th>Timestamp</th>
          <th>To</th>
          <th>Value</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>

<!-- send details dialog -->
<div id="dlgSendEtiWalletPassword" class="modalDialog" data-izimodal-title="Unlock your wallet" data-izimodal-subtitle="To send from this wallet, please enter the wallet password" data-izimodal-icon="icon-home">
  <div class="modalBody">
    <div class="form-group sendTXInfo">
      <i class="fas fa-wallet"></i>
      <label>From address:</label>
      <label id="fromEtiAddressInfo"></label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-wallet"></i>
      <label>To address:</label>
      <label id="toSendEtiAddressInfo"></label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label>Value to send:</label>
      <label id="valueToSendEtiInfo"></label>
      <label class="currencyTicker">ETI</label>
    </div>
    <div class="form-group sendTXInfo">
      <i class="fas fa-dollar-sign"></i>
      <label>Fee to pay:</label>
      <label id="feeEtiToPayInfo"></label>
      <label class="currencyTicker">ETI</label>
    </div>
    <hr class="sendTXdivider">
    <div class="form-group sendTXPass">
      <label for="usr">Enter your Password:</label>
      <input type="password" class=" form-control" id="walletPasswordSendEti">
    </div>
    <button type="button" class="btn button3 btn-dialog-confirm" id="btnSendEtiWalletPasswordConfirm">Confirm</button>
  </div>
</div>

<!-- The modal for address list -->
<div id="dlgAddressListEti" class="modalDialog" data-izimodal-title="Address List" data-izimodal-subtitle="Please select an address from the list" data-izimodal-icon="icon-home">
  <div class="modalBody" id="dlgAddressListEtiBody"></div>
</div>

<!-- The modal to add address to address book -->
<div id="dlgEtiAddAddressToBook" class="modalDialog" data-izimodal-title="Address Name" data-izimodal-subtitle="Enter the name for this address" data-izimodal-icon="icon-home">
  <div class="modalBody">
    <div class="form-group">
      <label for="usr">Address Name:</label>
      <input type="text" class=" form-control" id="inputAddressNameEti">
    </div>
    <button type="button" class="btn button3 btn-dialog-confirm" id="btnAddAddressToBookConfirmEti">Confirm</button>
  </div>
</div>
