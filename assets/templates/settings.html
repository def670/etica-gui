  <div id="settingsmain">
    <h6>Main Settings</h6>  
  <div class="card-panel" style="padding-bottom: 0px;background-color:#030404;">
      <form class="col s12">
  
        <span style="color:#55a362;">Wallet Type: Mainnet</span>
        <span style="color: #46a92e;position:absolute;right:10%;">Master address: 0xioovhuehu1e565161e6</span>
        <div class="row" style="margin-bottom: 0;margin-top: 2vh;">
          <div class="input-field col s12">
            <input id="createProposalDiseaseHash" class="" placeholder="Enter disease hash" type="text" value="opok kp okp" style="color: #ffffff;">
            <label for="createProposalDiseaseHash" class="active">Wallet Name:</label>
          </div>
          <div class="input-field col s6">
            <input id="createProposalChunkId" class="" placeholder="Enter chunk id (optional)" type="text" value="61803" style="color: #ffffff;" disabled>
            <label for="createProposalChunkId" class="active" style="color:#9e9e9e;">Network ID:</label>
          </div>
        </div>
        <div class="row" style="margin-bottom: 0;">
          <div class="input-field col s7">
            <input id="createProposalTitle" class="" placeholder="Enter proposal title" type="text" value="0x34c61EA91bAcdA647269d4e310A86b875c09946f" style="color: #ffffff;" disabled>
            <label for="createProposalTitle" class="active" style="color:#9e9e9e;">Etica Smart Contract:</label>
          </div>

          <div class="input-field col s6" id="commitVoteChoice">
            <div>
              <label for="commitVoteChoice" class="active">Unlock wallet on start:</label> <br><br>
              <input class="approvalchoiceradio" type="radio" id="commitVoteApprovalChoice" name="commitchoice" value="true">
              <label class="approvalchoicelabel" for="commitVoteApprovalChoice">Yes</label>
  
              <input class="approvalchoiceradio" type="radio" id="commitVoteDisapprovalChoice" name="commitchoice" value="false">
              <label class="approvalchoicelabel" for="commitVoteDisapprovalChoice">No</label>
            </div>
         </div>
  
         <div class="input-field col s6">
          <input id="createProposalTitle" class="" placeholder="Enter time the wallet remains unlocked (mins)" type="text" value="10" style="color: #ffffff;">
          <label for="createProposalTitle" class="active">Unlock duration (mins):</label>
        </div>

        </div>
        <div class="row" style="margin-top: 0;margin-bottom: 0;">
          <div class="input-field col s12">
            <button type="button" class="button4 MarginRight5" id="btnCreateProposal">Update</button>
          </div>
        </div>
      </form>
    </div>
