<div class="walletsToolbar">
  <button type="button" class="btn btn-etica" id="btnNewAddress">
    <i class="fas fa-plus"></i>
  </button>
  <button type="button" class="btn btn-etica" id="btnRefreshAddress">
    <i class="fas fa-sync-alt"></i>
  </button>
  <div id="sumBalance">
    <span class="sumBalance" style="color:rgb(255, 255, 255);display: inline-block;font-family: juramedium;">
      <img src="assets/images/etica-logo-fond-noir-sanstitre.png" alt height="22" style="width: 19px;top: 0.5vh;height: 19px;position: relative;" /> <!-- added style width and height because etica logo appeared too small  -->
      {{sumBalance}} EGAZ
    </span>
    <span class="sumBalance" style="color:rgb(255, 255, 255);display: inline-block;font-family: juramedium;">
      <img src="assets/images/etica-logo-sanstexte.png" alt height="22" style="width: 19px;top: 0.5vh;height: 19px;position: relative;" /> <!-- added style width and height because etica logo appeared too small  -->
      {{sumBalanceEti}} ETI
    </span>
  </div>
</div>
<div class="addressList {{#if addressData.length}}walletsWrapper{{else}}noWalletsWrapper{{/if}}">
  {{#if addressData.length}}
    <table class="bordered" id="addressTable">
      <thead>
        <tr>
          <th scope="col" class="noSortCollumn" data-sort-method='none'></th>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col" class="noSortCollumn" data-sort-method='none'></th>
          <th scope="col" data-sort-method='number'>Balance</th>
        </tr>
      </thead>
      <tbody>
        {{#addressData}}
          <tr>
            <th scope="row" class="colEdit">
              <button type="button" class="btn btn-etica btnChangWalletName" data-wallet="{{address}}" data-name="{{name}}">Edit</button>
            </th>
            <td>{{name}}</td>
            <td>
              <span class="textAddress">{{address}}</span></td>
            <td>
              <button type="button" class="btn btn-etica btnShowAddressTransactions" data-wallet="{{address}}">
                <i class="fas fa-exchange-alt"></i>
              </button>
              <button type="button" class="btn btn-etica btnShowQRCode" data-address="{{address}}">
                <i class="fas fa-qrcode"></i>
              </button>
            </td>
            <td><span style="color:rgb(255, 255, 255);display: inline-block;font-family: athitimedium;">
              <img src="assets/images/etica-logo-sanstexte.png" alt height="22" style="width: 19px;top: 0.5vh;height: 19px;position: relative;" /> <!-- added style width and height because etica logo appeared too small  -->
              {{balance_eti}} ETI</span><br>
              <span style="color:rgb(255, 255, 255);display: inline-block;font-family: athitimedium;">
                <img src="assets/images/etica-logo-fond-noir-sanstitre.png" alt height="22" style="width: 19px;top: 0.5vh;height: 19px;position: relative;" /> <!-- added style width and height because etica logo appeared too small  -->
                {{balance}} EGAZ</span></td>
          </tr>
        {{/addressData}}
      </tbody>
    </table>
  {{else}}
    <div id="noWalletsPresent">You don't have any wallets, please import them, or create a new one</div>
  {{/if}}
</div>

<!-- The modal for new wallet -->
<div id="dlgCreateWalletPassword" class="modalDialog" data-izimodal-title="Wallet Password" data-izimodal-subtitle="Please do not forget your password, write it down if you need to." data-izimodal-icon="icon-home">
  <div class="modalBody">
    <div class="form-group">
      <label for="usr">Enter a Password:</label>
      <input type="password" class="form-control" id="walletPasswordFirst">
    </div>
    <div class="form-group">
      <label for="walletPasswordSecond">Confirm Password:</label>
      <input type="password" class="form-control" id="walletPasswordSecond">
    </div>
    <button type="button" class="btn btn-etica btn-dialog-confirm" id="btnCreateWalletConfirm">Confirm</button>
  </div>
</div>
</div>

<!-- The modal to change wallet name -->
<div id="dlgChangeWalletName" class="modalDialog" data-izimodal-title="Wallet Name" data-izimodal-subtitle="Enter a name for this address" data-izimodal-icon="icon-home">
<div class="modalBody">
  <div class="form-group">
    <label for="inputWalletName">Name:</label>
    <input type="text" class="form-control" id="inputWalletName">
  </div>
  <button type="button" class="btn btn-etica btn-dialog-confirm" id="btnChangeWalletNameConfirm">Confirm</button>
</div>
</div>

<!-- The modal to import from private key -->
<div id="dlgImportFromPrivateKey" class="modalDialog" data-izimodal-title="Import private Key" data-izimodal-subtitle="Import account from private key" data-izimodal-icon="icon-home">
<div class="modalBody">
  <div class="form-group">
    <label for="inputPrivateKey">Private Key:</label>
    <input type="password" class="form-control" id="inputPrivateKey">
  </div>
  <div class="form-group">
    <label for="walletPasswordSecond">Account Password:</label>
    <input type="password" class="form-control" id="keyPasswordFirst">
  </div>
  <div class="form-group">
    <label for="walletPasswordSecond">Confirm Password:</label>
    <input type="password" class="form-control" id="keyPasswordSecond">
  </div>
  <button type="button" class="btn btn-etica btn-dialog-confirm" id="btnImportFromPrivateKeyConfirm">Import</button>
</div>
</div>
