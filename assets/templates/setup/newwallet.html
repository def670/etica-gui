.loader-bar {

  animation: loader 1.2s linear infinite;
}
.loader-bar1 {

}
.loader-bar2 {
  animation-delay: 0.2s;

.loader-bar3 {

  50% {

    background: #1aaba4;
  }
  100% {
    transform: scaleY(0.1);
    background: transparent;

}
